<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maxium-scale=1.0, minimum-scale=1.0 ">
  <link rel="stylesheet" href="resource/css/bootstrap.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Controles Basicos</title>
</head>
<body>
  <div class="container">
    <form class="" action="" method="post">

      <div class="form-group">
        <label>Label Basica</label>
        <input type="text" name="" value="" class="form-control" placeholder="input basico">
      </div>

      <textarea name="name" class="form-control" placeholder="textarea"></textarea>

      <div class="checkbox">
        <label>
          <input type="checkbox" class="" id="" name="">CheckBox #1
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" class="" id="" name="">CheckBox #2
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" class="" id="" name="">CheckBox #3
        </label>
      </div>

      <div class="radio">
        <label for="radio1">
          <input type="radio" name="option" id="radio1">Radio Button #1
        </label>
      </div>
      <div class="radio">
        <label for="radio2">
          <input type="radio" name="option" id="radio2">Radio Button #2
        </label>
      </div>
      <div class="radio">
        <label for="radio3">
          <input type="radio" name="option" id="radio3">Radio Button #3
        </label>
      </div>

      <button type="submit">Enviar</button>

    </form>
  </div>

  <script src="resource/js/jquery.js"></script>
  <script src="resource/js/bootstrap.min.js"></script>
</body>
</html>
