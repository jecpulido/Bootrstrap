<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maxium-scale=1.0, minimum-scale=1.0 ">
  <link rel="stylesheet" href="resource/css/bootstrap.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario Estandar</title>
</head>
<body>
  <div class="container">
    <form class="" action="" method="post">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" placeholder="Nombre:">
      </div>

      <div class="form-group">
        <label for="option">Elije una opcion:</label>
        <select class="form-control" name="" id="option">
          <option value=""> Opcion #1</option>
          <option value=""> Opcion #2</option>
          <option value=""> Opcion #3</option>
          <option value=""> Opcion #4</option>
          <option value=""> Opcion #5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea class="form-control" id="mensaje" placeholder="Escribe un menssaje por favor:"></textarea>
      </div>

      <div class="form-group">
        <label for="archivo">Archivo:</label>
        <input type="file" id="archivo">
        <p class="help-block">Maximo 50MB</p>
      </div>

      <button type="button" class="btn btn-primary">Enviar</button>

    </form>
  </div>
  <script src="resource/js/jquery.js"></script>
  <script src="resource/js/bootstrap.min.js"></script>
</body>
</html>
